<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />

    <title>Shard Documentation</title>
    <meta content="Shard Documentation" property="og:title">
    <meta content="Official documentation for the Shard programming language."
      property="og:description">
    <meta content="https://the-shard-lang.github.io/docs" property="og:url">
    <meta content="https://the-shard-lang.github.io/docs/assets/Shard128.png" property="og:image">
    <meta content="#72cf5f" data-react-helmet="true" name="theme-color">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <style>
      :root {
        --theme-color: #d15224;
        --cover-blockquote-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true,
        coverpage: true,
        search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: 'Search...',
          noData: 'No Results',
          depth: 2
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
